<div class='container col-xs-12 col-sm-10 col-md-8 col-lg-6' >
    <h1>Listado de juegos</h1>
    <table class="table table-striped table-responsive table-condensed">
        <thead>
            <tr>
                <th>Nombre corto</th>
                <th>Nombre</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="juego in juegos.juegos track by $index">
                <th><a href="{{'#/juego/' + juego._id}}">{{juego._name}}</a></th>
                <td>{{juego.description}}</td>
                <td class="table-button">
                    <span class="input-group-btn">
                        <a href="{{'#/juego/' + juego._id}}" class="btn btn-default" >
                            <i class="glyphicon glyphicon-pencil" title="Editar juego"></i>
                        </a>
                        <a href="{{'http://www.boardgamegeek.com/boardgame/' + juego._id}}" class="btn btn-default" >
                            <i class="glyphicon glyphicon-globe" title="Link a bgg"></i>
                        </a>
                        <button type="button" class="btn btn-default" ng-click="juegos.borrarJuego(juego._id)" ng-hide="score18xxCtrl.user.rol==='Consulta'">
                            <i class="glyphicon glyphicon-trash" title="Borrar juego"></i>
                        </button>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
