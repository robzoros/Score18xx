<div class="container-fluid">
    <div class="col-xs-11 col-lg-8 col-xs-offset-1 col-sm-offset-3 col-lg-offset-3 text-center">
        <div class="row col-xs-12 col-sm-7 col-md-7 col-lg-7">
            <h1>{{usuCtrl.name}}</h1>
            <hr class="datosDivider">
        </div>

        <div class="row col-xs-12 col-sm-7 col-md-7 col-lg-7">
            <label>email:</label><span> {{usuCtrl.email}}</span>
            <hr class="datosDivider">
        </div>
        <div class="row col-xs-12 col-sm-7 col-md-7 col-lg-7">
            <label translate>Idioma:</label><span style="margin-left:10px"></span> 
            <span id="currentFlag" class="flag-icon {{score18xxCtrl.listaClasesIdiomas[score18xxCtrl.listaIdiomas.indexOf(usuCtrl.idioma)]}}"></span>
            <hr class="datosDivider">
        </div>
        <div class="row col-xs-12 col-sm-7 col-md-7 col-lg-7">
            <form>
                <label translate>Eige Nuevo idioma:</label>
                <div>
                    <div class="radio-inline" ng-repeat="lang in score18xxCtrl.listaIdiomas track by $index">
                        <input class="radio" type="radio" ng-model="usuCtrl.nuevoIdioma" value="{{lang}}" ng-checked="lang === usuCtrl.idioma">
                        <span class="flag-icon {{score18xxCtrl.listaClasesIdiomas[$index]}}"></span>
                    </div>
                </div>
            </form>
            <hr class="datosDivider">
        </div>
        <div class="row col-xs-12 col-sm-7 col-md-7 col-lg-7">
            <button class="btn btn-custom btn-medium" ng-click="usuCtrl.salvar()" translate>Salvar</button>
        </div>
        <div class="row col-xs-12 col-sm-7 col-md-7 col-lg-7">
            <hr ng-show="usuCtrl.error || usuCtrl.success" >
            <div class="alert alert-danger fade in col-xs-12 col-sm-12 col-md-10 col-lg-10 col-md-offset-1 col-lg-offset-1" ng-show="usuCtrl.error" ng-cloak>
                <a class="close" ng-click="usuCtrl.error=false">&times;</a>
                <strong translate>¡Atención!</strong>  <span>{{usuCtrl.msg}}</span>
            </div>
            <div class="alert alert-success fade in col-xs-12 col-sm-12 col-md-10 col-lg-10 col-md-offset-1 col-lg-offset-1" ng-show="usuCtrl.success" ng-cloak>
                <a class="close" ng-click="usuCtrl.success=false">&times;</a>
                <span translate>El idioma se ha cambiado correctamente</span>
            </div>
        </div>
    </div>
</div>
