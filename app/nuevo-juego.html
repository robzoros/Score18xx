<div class='container-fluid row' >
    <h1 class="col-xs-12 col-lg-12">{{nuevo.titulo}}</h1>
    <div class="col-xs-12 col-lg-4"  ng-cloak>
        <!-- Alertas -->
        <div class="alert alert-info fade in col-xs-12 col-lg-10" ng-hide="nuevo.juego._id && nuevo.juego._name && nuevo.juego.description">
            <a class="close" data-dismiss="alert">&times;</a>
            Recuerda que todos los campos son obligatorios
        </div> 
        <div class="alert alert-warning fade in col-xs-12 col-lg-10" ng-show="nuevo.noencontrado">
            <a class="close" ng-click="nuevo.noencontrado=false">&times;</a>
            <strong>¡Atención!</strong> El juego introducido no está dado de alta en BGG.
        </div>
        <div class="alert alert-danger fade in col-xs-12 col-lg-10" ng-show="nuevo.error">
            <a class="close" ng-click="nuevo.error=''">&times;</a>
            <strong>¡Error!</strong> {{nuevo.error}}
        </div> 
        <div class="alert alert-success fade in col-xs-12 col-lg-10" ng-show="nuevo.juegosalvado">
            <a class="close" ng-click="nuevo.juegosalvado=false">&times;</a>
            Se han salvado los datos del juego
        </div> 
        
        <!-- Formulario -->
        <form name="juegoForm" class="form-horizontal" role="form" ng-submit="nuevo.saveJuego()">

            <!-- Identificador Bgg  -->
            <div class="row-fluid form-group" ng-show="(nuevo.editarNuevo === 'nuevo')">
                <div class="col-xs-4 col-lg-4 text-right">
                    <label for="idBgg" class="control-label">Identificador</label>
                </div>
                <div class="col-xs-8 col-lg-6">
                    <input id="idBgg"
                        class="form-control" 
                        type="text"
                        name="idBgg"
                        ng-blur="nuevo.callbggJuego()"
                        ng-model="nuevo.juego._id"
                        placeholder="Identificador Bgg" 
                        required >
                </div>
            </div>


            <!-- Nombre corto -->
            <div class="row-fluid form-group">
                <div class="col-xs-4 col-lg-4 text-right">
                    <label for="shortname" class="control-label">Nombre Abreviado</label>
                </div>
                <div class="col-xs-8 col-lg-6">
                    <input id="shortname"
                        class="form-control" 
                        type="text"
                        name="shortname"
                        ng-model="nuevo.juego._name"
                        placeholder="Nombre corto" 
                        required >
                </div>
            </div>

            <!-- Nombre corto -->
            <div class="row-fluid form-group">
                <div class="col-xs-4 col-lg-4 text-right">
                    <label for="longname" class="control-label">Nombre largo</label>
                </div>
                <div class="col-xs-8 col-lg-6">
                    <input id="longname"
                        class="form-control" 
                        type="text"
                        name="longname"
                        ng-model="nuevo.juego.description"
                        placeholder="Nombre largo" 
                        required >
                </div>
            </div>    

            <!-- Añadir empresas -->
            <div class="row-fluid form-group" ng-hide="score18xxCtrl.user.rol==='Consulta'">
                <div class="col-xs-4 col-lg-4 text-right">
                    <label for="empresa" class="control-label">Añadir Empresa</label>
                </div>
                <div class="col-xs-8 col-lg-6">
                    <p class="input-group">
                        <input id="empresa" 
                               class="form-control" 
                               ng-model="nuevo.empresa" 
                               placeholder="Empresa" >
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="nuevo.addEmpresa(nuevo.empresa)">
                                <i class="glyphicon glyphicon-plus-sign" title="Añadir empresa"></i>
                            </button>
                        </span>
                    </p>
                </div>        
            </div>
            <div class="row-fluid form-group">
                <div class="col-xs-4 col-lg-4"></div>
                <div class="col-xs-8 col-lg-6">
                    <div class="alert alert-danger fade in" ng-show="nuevo.alerta">
                        <a class="close" ng-click="nuevo.alerta=''">&times;</a>
                        <strong>¡Cuidado!</strong> {{nuevo.alerta}}
                    </div>
                    <ul class="list-group" >
                        <li class="list-group-item list-group-item-warning" ng-show="nuevo.juego.companies.length">Empresas</li>
                        <li class="list-group-item input-group" ng-repeat="emp in nuevo.juego.companies track by $index">{{emp}}
                            <span ng-hide="score18xxCtrl.user.rol==='Consulta'" class="close" ng-click="nuevo.quitarEmpresa($index)" title="Quitar empresa">&times;</span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row-fluid form-group" ng-hide="score18xxCtrl.user.rol==='Consulta'">
                <div class="col-xs-4 col-lg-4"></div>
                <div class="col-xs-2 col-lg-1">
                    <button type="submit" class="btn btn-custom">Salvar</button>
                </div>
            </div>

        </form>
    </div>
    <div class='container-fluid col-xs-12 col-sm-10 col-md-8 col-lg-7'>
        <juego-bgg ng-show="score18xxCtrl.bggJuego._id"></juego-bgg>
    </div>
</div>
