<div class='container-fluid'>
    <h2>Elegir empresas con valor</h2>
    <!-- Elegir Empresa -->
    <div class="row form-group">
        <div class="col-xs-2 col-lg-1 text-right">
            <label for="selectEmpresa" class="control-label">Empresa</label>
        </div>
        <div class="col-xs-4 col-lg-2">
            <p class="input-group">
                <select id="selectEmpresa" 
                        class="form-control" 
                        ng-model="tabs.empresa.nombre" 
                        ng-options="e for e in tabs.companies" 
                        placeholder="Empresa" >
                </select>
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="tabAV.addEmpresa(tabs.empresa)" ng-disabled="tabs.companies.length===0">
                        <i class="glyphicon glyphicon-plus-sign" title="Añadir empresa"></i>
                    </button>
                    <button type="button" class="btn btn-default" ng-click="tabAV.addTodasEmpresas()" ng-disabled="tabs.companies.length===0">
                        <i class="glyphicon glyphicon-th"  title="Añadir todas las empresas"></i>
                    </button>
                </span>
            </p>
        </div>        
    </div>        
</div>

<div class='container-fluid'>
    <h4 ng-show="score18xxCtrl.partida.empresas.length > 0">Asignar valor a las acciones de las empresas</h4>
    <div class="row form-group" ng-repeat="e in score18xxCtrl.partida.empresas">
        <div class="col-xs-2 col-lg-1 text-right" >
            <label for="empresa_{{index}}" class="control-label">{{score18xxCtrl.partida.empresas[$index].nombre}}</label>
        </div>
        <div class="col-xs-2 col-lg-1 right-inner-addon" >
                <input id="empresa_{{index}}"
                       class="form-control" 
                       type="number"
                       name="empresa_{{$index}}"
                       ng-model="score18xxCtrl.partida.empresas[$index].valor"
                       placeholder="Nombre jugador" 
                       required >
                <span class="borrar" ng-click="tabAV.quitarEmpresa($index)" title="Quitar empresa">&times;</span>
        </div>
    </div>
</div>
