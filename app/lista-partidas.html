<div class='container-fluid'>
    <h1>Listado de partidas</h1>
        <table class="table table-striped table-hover table-responsive table-condensed">
        <thead>
            <tr>
                <th translate>Nombre</th>
                <th translate>Juego</th>
                <th translate>NÂº de Jugadores</th>
                <th translate>Fecha</th>
                <th translate>Lugar</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="partida in lista.partidas track by $index">
                <th><a href="{{'#/partida/' + partida._id}}">{{partida.nombre}}</a></th>
                <td><a href="{{'#/juego/' + partida.juego._id}}">{{partida.juego.description}}</a></td>
                <td>{{partida.jugadores.numero}}</td>
                <td>{{partida.fecha}}</td>
                <td>{{partida.loc}}</td>
                <td><span class="close" ng-click="lista.borrarPartida(partida._id)" title="{{ 'Borrar partida' |  translate }}">&times;</span></td>
            </tr>
        </tbody>
    </table>
</div>
