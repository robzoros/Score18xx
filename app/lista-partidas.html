<div class='container-fluid'>
    <h1>Listado de partidas</h1>
    <table class="table table-striped table-hover table-responsive table-condensed">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Juego</th>
                <th>NÂº de Jugadores</th>
                <th>Fecha</th>
                <th>Lugar</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="partida in lista.partidas track by $index">
                <th><a href="{{'#/partida/' + partida._id}}">{{partida.nombre}}</a></th>
                <td><a href="{{'http://www.boardgamegeek.com/boardgame/' + partida.juego._id}}">{{partida.juego.description}}</a></td>
                <td>{{partida.jugadores.numero}}</td>
                <td>{{partida.fecha}}</td>
                <td>{{partida.loc}}</td>
                <td class="table-button">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="lista.borrarPartida(partida._id)">
                            <i class="glyphicon glyphicon-minus-sign" title="Borrar partida"></i>
                        </button>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
