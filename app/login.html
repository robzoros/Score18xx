<div class="login-background" ng-show="logCtrl.inicio">
    <div class="login-page">
        <div class="row outer-p">
            <div class="col-md-10 col-lg-10 col-md-offset-1 col-lg-offset-1 margen-bottom-20">
                <img src="img/Score18xxLogo2016.png" class="user-avatar" alt=""/>
                <form role="form">

                    <div class="form-content">
                        <div class="form-group">
                            <input type="text" class="form-control input-underline input-lg" id="usuario" ng-model="logCtrl.user.name" placeholder="Usuario">
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-control input-underline input-lg" id="password" ng-model="logCtrl.user.password" placeholder="Password">
                        </div>
                    </div>

                    <button class="btn btn-white btn-outline btn-lg btn-rounded" ng-hide="logCtrl.registro" ng-click="logCtrl.login()">Login</button>
                    <button class="btn btn-white btn-outline btn-lg btn-rounded" ng-show="logCtrl.registro" ng-click="logCtrl.registrar()">Regístrate</button>
                </form>
            </div>
        </div>
        <p class="margen-top-10" ng-hide="logCtrl.registro">Puedes registrarte gratis <a href="#/login/r">aquí</a></p>
        <p class="margen-top-10" ng-show="logCtrl.registro">Si ya eres usuario entra <a href="#/login">aquí</a></p>
    </div>
</div>
